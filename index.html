<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOW Clan</title>
  <style>
    body {
      background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    img.logo {
      width: 100px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    img.logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
    }
    h1 {
      font-size: 2.5rem;
      color: #ffd700;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .card {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }
    a {
      color: #ffd700;
      font-size: 1.3rem;
      text-decoration: none;
    }
    .soon {
      color: #888;
      font-style: italic;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="DOW Clan Logo" class="logo" />
  <h1>üê∫ Welcome to DOW Clan</h1>
  <p class="subtitle">Discipline, loyalty, and a bit of glorious madness</p>

  <div class="card">
    <a href="/wolves-chests/">üêæ Wolves Chest Tracker</a>
  </div>

  <div class="card">
    üêæ Dogs Chest Tracker<br><span class="soon">Coming soon...</span>
  </div>

  <div class="card">
    üêæ Evo Chest Tracker<br><span class="soon">Coming soon...</span>
  </div>
</body>
</html>
