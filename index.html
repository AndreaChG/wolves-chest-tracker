<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOW Clan</title>
  <style>
    body {
      background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    img.logo {
      width: 120px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.7));
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    img.logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 45px rgba(255, 215, 0, 1));
    }

    h1 {
      font-size: 2.2rem;
      color: #ffd700;
      margin-bottom: 0.5rem;
      text-align: center;
      max-width: 90vw;
      line-height: 1.2;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
      text-align: center;
      padding: 0 1rem;
    }

    .card {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }

    a {
      color: #ffd700;
      font-size: 1.3rem;
      text-decoration: none;
    }

    .soon {
      color: #888;
      font-style: italic;
      font-size: 1rem;
    }

    @media (max-width: 480px) {
      img.logo {
        width: 140px;
      }
      h1 {
        font-size: 1.8rem;
      }
      a {
        font-size: 1.2rem;
      }
      .card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="DOW Clan Logo" class="logo" />
  <h1>Welcome to DOW Clan</h1>
  <p class="subtitle">üê∫ Discipline, loyalty, and a bit of glorious madness</p>
  
  <p style="text-align: center; margin-top: -1rem;">
    <a href="/guide.html" style="
      color: #bbb;
      font-size: 1rem;
      text-decoration: underline;
      font-style: italic;
      transition: color 0.3s ease;
    " onmouseover="this.style.color='#ffd700'" onmouseout="this.style.color='#bbb'">
      üìò How the tracker works
    </a>
  </p>
  
  <div class="card">
    <a href="/wolves-chests/">üêæ Wolves Chest Tracker</a>
  </div>

  <div class="card">
    üêæ Dogs Chest Tracker<br><span class="soon">Coming soon...</span>
  </div>

  <div class="card">
    üêæ Evo Chest Tracker<br><span class="soon">Coming soon...</span>
  </div>
</body>
</html>
